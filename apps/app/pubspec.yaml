name: flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ^3.5.0
  flutter: ^3.24.0

dependencies:
  cores_core:
    path: ../../packages/cores/core
  cores_data:
    path: ../../packages/cores/data
  cores_designsystem:
    path: ../../packages/cores/designsystem
  cores_error:
    path: ../../packages/cores/error
  cores_firebase:
    path: ../../packages/cores/firebase
  cores_shared_preferences:
    path: ../../packages/cores/shared_preferences
  features_app_update:
    path: ../../packages/features/app_update
  features_goods:
    path: ../../packages/features/goods
  features_maintenance:
    path: ../../packages/features/maintenance
  features_setting:
    path: ../../packages/features/setting
  features_user:
    path: ../../packages/features/user
  features_webview:
    path: ../../packages/features/webview
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: any
  gap: any
  go_router: any
  hooks_riverpod: 
  intl: any
  json_annotation: any
  nested: 
  package_info_plus: ^5.0.1
  riverpod_annotation: 
  slang: 
  slang_flutter: 
  version: 

dev_dependencies:
  build_runner: any
  build_verify: ^3.1.0
  custom_lint: any
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  freezed: any
  go_router_builder: ^2.4.1
  json_serializable: any
  nilts: any
  pedantic_mono: any
  riverpod_generator: 
  riverpod_lint: 

flutter:
  uses-material-design: true

flutter_launcher_icons:
  # https://zenn.dev/tsuruo/articles/eae9dbbad8372f#themed-app-icons
  # https://blog.okaryo.io/20221127-support-themed-app-icon-in-flutter-app-for-android-13
  android: true
  ios: true
  image_path: "assets/launcher_icon/icon_dev.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/launcher_icon/icon_adaptive_dev.png"
  adaptive_icon_monochrome: "assets/launcher_icon/icon_adaptive_monochrome_dev.png"
