name: cores_designsystem
description: "This package provides style definitions, themes, etc."
publish_to: "none"
version: 0.0.1

environment:
  sdk: ^3.4.1
  flutter: ^3.22.1

dependencies:
  flutter:
    sdk: flutter
  theme_extensions_builder_annotation: ^3.0.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.5.0+1
  flutter_test:
    sdk: flutter
  theme_extensions_builder: ^3.0.1
  yumemi_lints: ^2.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_gen:
  output: lib/src/gen/assets
  assets:
    outputs:
      package_parameter_enabled: true
