fallback_strategy: base_locale
input_directory: assets/i18n
output_directory: lib/i18n
translate_var: i18n
input_file_pattern: .i18n.yaml
namespaces: true
lazy: false

# Config
imports:
  - "package:cores_designsystem/src/domain/value_object/ui_style.dart"
  - "package:cores_designsystem/src/domain/value_object/theme_color.dart"
  - "package:cores_designsystem/src/domain/value_object/view_layout.dart"
  - "package:flutter/material.dart"
contexts:
  UIStyle:
    generate_enum: false
  ThemeColor:
    generate_enum: false
  ViewLayout:
    generate_enum: false
  ThemeMode:
    generate_enum: false
